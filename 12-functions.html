<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      const regularFunction = function () {
        console.log("hello");
      };
      // A short way to write arrow functions
      const arrowFunction = (name) => {
        console.log("hello " + name);
      };

      arrowFunction();

      // shortcuts in arrow functions
      const oneParameter = (name) => {
        console.log("Hey " + name);
      };

      const oneLine = (num) => num + 3;

      const object1 = {
        method() {
          console.log("Hello");
        },
      };
    </script>
  </body>
</html>
