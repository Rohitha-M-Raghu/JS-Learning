<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      const myArray = [10, 20, 30];
      console.log(myArray);
      console.log(myArray[0]);

      myArray[0] = 40;
      console.log(myArray);

      // Arrays are objects
      const array1 = [1, "hello", true, { name: "sock" }, [1, 2]];
      console.log(typeof array1);

      console.log(array1.length);

      myArray.push(100);
      console.log(myArray);

      myArray.splice(0, 1);
      console.log(myArray);

      // loops
      let i = 1;
      while (i <= 5) {
        console.log(i);
        i++;
      }

      for (let i = 0; i <= 5; i++) {
        console.log(i);
      }

      let randomNumber = 0;

      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }

      const todolist = ["make dinner", "make dishes"];

      for (let index = 0; index <= todolist.length; index++) {
        console.log(todolist[index]);
      }

      const nums = [1, 1, 3];
      const total = 0;

      for (let i = 0; i < nums.length; ++i) {
        total += nums[i];
      }
      console.log("Total: " + total);

      const numsDoubled = [];

      for (let i = 0; i < nums.length; ++i) {
        numsDoubled.push(nums[i] * 2);
      }
      console.log(numsDoubled);
    </script>
  </body>
</html>
