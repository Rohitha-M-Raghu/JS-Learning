<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML CSS JS</title>
    <style>
      /*
      comment
      */
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }
      .yellow-button {
        background-color: yellow;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- commment -->
    <button title="Good job" class="red-button" onclick="alert('Good job!')">
      Hello
    </button>
    <p>Paragraph of <button class="yellow-button">Hello</button>text</p>
    <script>
      alert("hello");
      //commment
      /*mulit-line 
      comment*/
      console.log(2 + 2);
      console.log("Some text displayed in Console");
    </script>
  </body>
</html>
