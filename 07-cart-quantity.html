<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="displayCartQuantity()">Show Quanity</button>
    <button onclick="addQuantity()">Add to Cart</button>
    <button onclick="addQuantity(2)">+2</button>
    <button onclick="addQuantity(3)">+3</button>
    <button onclick="resetQuantity()">Reset Cart</button>

    <script>
      let cartQuantity = 0;
      function displayCartQuantity() {
        console.log("Cart Quantity: " + cartQuantity);
      }

      function addQuantity(quantity = 1) {
        cartQuantity += quantity;
        displayCartQuantity();
      }

      function resetQuantity() {
        cartQuantity = 0;
        console.log("Cart Reset!!!");
        displayCartQuantity();
      }
    </script>
  </body>
</html>
